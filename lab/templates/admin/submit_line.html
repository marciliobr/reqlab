{% load i18n admin_urls %}
<div class="submit-row mt-5">
    {% block submit-row %}

    {% if show_delete_link and original %}
    {% url opts|admin_urlname:'delete' original.pk|admin_urlquote as delete_url %}
    <a href="{% add_preserved_filters delete_url %}" class="btn btn-dark my-2 mx-1"><i
            class="fas fa-eraser text-danger mr-1"></i>{% trans "Delete" %}</a>
    {% endif %}
    {% if not is_popup %}<a href="{% url opts|admin_urlname:'changelist' %}" class="btn btn-warning my-2 mx-1"><i
            class="fas fa-undo mr-1 text-dark"></i>Cancelar</a>{% endif %}
    {% if show_save %}<button type="submit" class="btn btn-dark text-light my-2 mx-1" name="_save"><i
            class="fas fa-check mr-1 text-warning"></i>{% trans 'Save' %}</button>{% endif %}
    {% endblock %}
</div>
